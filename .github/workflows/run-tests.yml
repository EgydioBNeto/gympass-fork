on: [push]

jobs:
  run-integrations-tests:
    name: Run Integrations Tests
    runs-on: unbutu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run test
